[tool.poetry]
name = "listening-to-spike"
version = "0.1.0"
description = "Sound generated from spike signal in-vitro."
authors = ["Seung Hyun Kim <skim449@illinois.edu>"]
license = "MIT"
readme = "README.md"
packages = [{include = "listening_to_spike"}]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.23.3"
miv-os = "^0.2.1"
python-osc = "^1.8.0"
PyQt6 = "^6.3.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
